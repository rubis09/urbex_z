<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Message Board</h1>

        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
